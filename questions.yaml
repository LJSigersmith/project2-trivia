questions:
  - question: "Who was the first President of the United States?"
    options:
      - George Washington
      - Thomas Jefferson
      - John Adams
      - James Madison
    correct_answer: George Washington

  - question: "What year did the United States declare independence from Great Britain?"
    options:
      - 1776
      - 1781
      - 1607
      - 1492
    correct_answer: 1776

  - question: "Which U.S. President issued the Emancipation Proclamation?"
    options:
      - Abraham Lincoln
      - Andrew Jackson
      - Franklin Pierce
      - Ulysses S. Grant
    correct_answer: Abraham Lincoln

  - question: "What was the name of the ship that carried the Pilgrims to America in 1620?"
    options:
      - Mayflower
      - Nina
      - Santa Maria
      - Constitution
    correct_answer: Mayflower

  - question: "Which war was fought between the North and South regions of the United States from 1861 to 1865?"
    options:
      - The Civil War
      - The Revolutionary War
      - The War of 1812
      - The Spanish-American War
    correct_answer: The Civil War

  - question: "What landmark decision did the U.S. Supreme Court make in 1954?"
    options:
      - Brown v. Board of Education
      - Roe v. Wade
      - Marbury v. Madison
      - Plessy v. Ferguson
    correct_answer: Brown v. Board of Education

  - question: "Who wrote the Declaration of Independence?"
    options:
      - Thomas Jefferson
      - Benjamin Franklin
      - John Adams
      - James Madison
    correct_answer: Thomas Jefferson

  - question: "Which state was the first to join the United States?"
    options:
      - Delaware
      - Pennsylvania
      - New Jersey
      - Virginia
    correct_answer: Delaware

  - question: "What year did the United States land the first man on the moon?"
    options:
      - 1969
      - 1957
      - 1975
      - 1945
    correct_answer: 1969

  - question: "Which event directly triggered the United States' entry into World War II?"
    options:
      - Attack on Pearl Harbor
      - Invasion of Poland
      - Battle of Midway
      - Assassination of Archduke Ferdinand
    correct_answer: Attack on Pearl Harbor
